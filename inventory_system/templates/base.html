{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Order Dashboard{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .hero-section {
            background-image: url("{% static 'images/header_image.jpeg' %}");
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            overflow: hidden;
            border: 3px solid #fff;
            margin-bottom: 1rem;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            background: rgba(33, 37, 41, 0.95) !important;
        }

        .nav-link {
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.5rem 1rem !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .main-content {
            background: url("{% static 'images/pizza_front.jpg' %}") no-repeat fixed;
            background-size: cover;
            min-height: calc(100vh - 500px);
            padding: 2rem 0;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-overlay">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Pizza Logo">
            </div>
            <h1 class="text-white display-4">Pizza Management System</h1>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_order' %}">
                            <i class="fas fa-plus-circle"></i> New Order
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'daily_report' %}">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="main-content">
        <div class="container">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Pizza Management System</p>
        </div>
    </footer>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
