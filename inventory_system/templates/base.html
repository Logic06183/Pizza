{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Order Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            margin: 0;
        }
        header, nav, footer {
            background-color: #333;
            color: #FFD700;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #FFD700;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .order-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        .order-table th, .order-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .due-soon {
            background-color: #FFD700; /* Highlight approaching orders in yellow */
        }
        .overdue {
            background-color: #FF6347; /* Overdue orders in red */
            color: #000;
        }
    </style>

    {% block extra_styles %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Order Management Dashboard</h1>
        <img src="{% static 'images/logo.png' %}" alt="Logo"> <!-- Example image reference -->
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'order_list' %}">Home</a>
        <a href="{% url 'order_list' %}">Order List</a>
        <a href="{% url 'add_order' %}">Add New Order</a>
        <a href="{% url 'daily_report' %}">Daily Report</a>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Pizza Management System</p>
    </footer>
</body>
</html>
