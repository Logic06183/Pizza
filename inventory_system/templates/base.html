{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}John Dough's, Linden{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
            height: 200px;
            overflow: hidden;
        }
        .header img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            position: absolute;
            bottom: 0;
        }
        .header .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px;
            height: auto;
        }
        .header-text {
            position: absolute;
            bottom: 20px;
            left: 20%;
            transform: translateX(-50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav-bar {
            background-color: #333;
            overflow: hidden;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .high-priority {
            background-color: yellow;
            color: black;
        }
        .late {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{% static 'header_image.jpeg' %}" alt="John Dough's, Linden">
        <img class="logo" src="{% static 'logo.png' %}" alt="Logo">
        <div class="header-text">
            John Dough's, Linden
        </div>
    </div>
    <div class="nav-bar">
        <a href="{% url 'order_list' %}">Orders</a>
        <a href="{% url 'weekly_stock_list' %}">Weekly Stocks</a>
        <a href="{% url 'daily_stock_list' %}">Daily Stocks</a>
        <a href="{% url 'daily_report' %}">Daily Report</a>
        <a href="{% url 'weekly_stock_report' %}">Weekly Report</a> <!-- Added Weekly Report Link -->
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
