{% for order in completed_orders %}
<tr class="status-completed" data-order-id="{{ order.id }}">
    <td>#{{ order.id }}</td>
    <td>{{ order.platform }}</td>
    <td>
        {% for item in order.orderitem_set.all %}
            {{ item.pizza.name }} ({{ item.quantity }}){% if not forloop.last %}, {% endif %}
        {% endfor %}
    </td>
    <td>{{ order.completed_time|time:"P" }}</td>
</tr>
{% endfor %}
