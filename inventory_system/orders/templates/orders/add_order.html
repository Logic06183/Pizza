{% extends "base.html" %}

{% block title %}Add Pizza Order{% endblock %}

{% block content %}
    <h1>Add Pizza Order</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="platform">Platform:</label>
            {{ form.platform }}
        </div>
        <div class="form-group">
            <label for="pizza_type">Pizza Types:</label>
            {{ form.pizza_type }}
        </div>
        <div class="form-group">
            <label for="quantities">Quantities (comma-separated for each selected pizza):</label>
            {{ form.quantities }}
        </div>
        <div class="form-group">
            <label for="extra_toppings">Extra Toppings:</label>
            {{ form.extra_toppings }}
        </div>
        <div class="form-group">
            <label for="preparation_time">Preparation Time (minutes):</label>
            {{ form.preparation_time }}
        </div>
        <button type="submit" class="btn">Add Order</button>
    </form>
    <a href="{% url 'order_list' %}">Back to Order List</a>
{% endblock %}
