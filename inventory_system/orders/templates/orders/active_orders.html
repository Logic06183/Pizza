{% for order in active_orders %}
<tr data-order-id="{{ order.id }}" data-due-time="{{ order.due_time|date:'c' }}" class="{% if order.is_high_priority %}status-urgent{% elif order.is_almost_due %}status-warning{% else %}status-normal{% endif %}">
    <td>#{{ order.id }}</td>
    <td>{{ order.platform }}</td>
    <td>
        {% for item in order.orderitem_set.all %}
            {{ item.pizza.name }} ({{ item.quantity }}){% if not forloop.last %}, {% endif %}
        {% endfor %}
    </td>
    <td>{{ order.due_time|time:"P" }}</td>
    <td class="time-left">calculating...</td>
    <td>{{ order.status }}</td>
    <td>
        <button onclick="updateOrderStatus('{{ order.id }}', 'cooking')">Cook</button>
        <button onclick="updateOrderStatus('{{ order.id }}', 'ready')">Ready</button>
        <button onclick="updateOrderStatus('{{ order.id }}', 'completed')">Complete</button>
    </td>
</tr>
{% endfor %}
