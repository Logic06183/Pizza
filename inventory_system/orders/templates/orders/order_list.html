<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
    <style>
        .high-priority {
            background-color: yellow;
            color: black;
        }
        .late {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Order List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Platform</th>
                <th>Pizza Type</th>
                <th>Extra Toppings</th>
                <th>Preparation Time</th>
                <th>Order Time</th>
                <th>Due Time</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr class="{% if order.is_late %}late{% elif order.is_high_priority %}high-priority{% endif %}">
                    <td>{{ order.platform }}</td>
                    <td>{{ order.pizza_type }}</td>
                    <td>{{ order.extra_toppings }}</td>
                    <td>{{ order.preparation_time }} min</td>
                    <td>{{ order.order_time }}</td>
                    <td>{{ order.due_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_order' %}">Add New Order</a>
</body>
</html>
