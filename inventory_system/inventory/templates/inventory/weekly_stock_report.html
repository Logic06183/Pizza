{% extends 'base.html' %}

{% block content %}
<h2>Weekly Stock Report</h2>
<table>
    <thead>
        <tr>
            <th>Ingredient</th>
            <th>Initial Stock</th>
            <th>New Delivery</th>
            <th>Closing Stock</th>
            <th>Usage</th>
        </tr>
    </thead>
    <tbody>
        {% for item in report %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.initial_stock }}</td>
            <td>{{ item.new_delivery }}</td>
            <td>{{ item.closing_stock }}</td>
            <td>{{ item.usage }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
