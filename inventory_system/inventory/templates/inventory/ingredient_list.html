<!DOCTYPE html>
<html>
<head>
    <title>Ingredient List</title>
</head>
<body>
    <h1>Ingredient List</h1>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }} - {{ ingredient.category }} - {{ ingredient.details }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_ingredient' %}">Add Ingredient</a>
</body>
</html>
